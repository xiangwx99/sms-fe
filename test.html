<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      #box {
        margin: 0 auto;
        width: 100px;
        height: 100px;
        background: red;
        animation: myfirst 5s;
      }

      .box-move-out {
        animation: myfirst 2s;
        position: relative;
        left: -20px;
      }

      @keyframes myfirst {
        from {
          background: red;
        }
        to {
          background: yellow;
        }
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
  </body>
  <script>
    let box = document.getElementById("box");
    box.addEventListener("mouseout", () => {
      box.setAttribute("class", "box-move-out");
      setTimeout(() => {
        box.className = "";
        console.log(box);
      }, 200);
    });
  </script>
</html>
